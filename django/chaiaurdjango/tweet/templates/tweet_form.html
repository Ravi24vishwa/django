{% extends "layout.html" %}

{% block title %}
Chaiaur tweet
{% endblock %}

{% block content %}

<h1 class="mt-2" style="text-align: center;">welcome to chai django project</h1>
<h2>
    {%if form.instance.pk %}
    Edit Tweet 
    {% else %} 
    Create tweet
    {% endif %}

    <form method="post" enctype="multipart/form-data"
    class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-warning" type="Submit">Submit</button>
    <a href="{% url 'tweet_list' %}"> Back to tweet List</a>
    </form>

</h2>
{% endblock %}
